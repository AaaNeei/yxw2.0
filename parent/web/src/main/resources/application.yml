server:
  port: 8888
  tomcat:
      accesslog:
        buffered: true
        directory: F:\yxw\yxw_logs
        enabled: true
        file-date-format: .yyyy-MM-dd
        pattern: common
        prefix: access_log
        rename-on-rotate: false
        request-attributes-enabled: false
        rotate: true


dubbo:
    application:
      name: dubbo_yxw_web
    scan:
      basePackages: com.yxw.web.controller

    registry:
      address: zookeeper://127.0.0.1:2181


spring:
    mvc:
      favicon:
        enabled: false

#模板引擎
    thymeleaf:
        prefix: classpath:/templates/yxw/
    resources:
        static-locations: classpath:/static/,classpath:/public/




#    activemq:
#        broker-url: tcp://192.168.0.197:61616
